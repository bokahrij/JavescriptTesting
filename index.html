<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="onsenui/css/onsenui.css">
  <link rel="stylesheet" href="onsenui/css/onsen-css-components.min.css">
  <script src="onsenui/js/onsenui.min.js"></script>
  <script src="pages.js"></script>
</head>
<body>

        <ons-splitter>
                <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
                  <ons-page>
                    <ons-list>
                      <ons-list-item onclick="fn.load('home.html')" tappable>
                        Home
                      </ons-list-item>
                      <ons-list-item onclick="fn.load('add.html')" tappable>
                        Add Item
                      </ons-list-item>
                      <ons-list-item onclick="fn.load('animation.html')" tappable>
                        Animation
                      </ons-list-item>
                      <ons-list-item onclick="fn.load('howto.html')" tappable>
                        How To
                    </ons-list-item>
                    </ons-list>
                  </ons-page>

                </ons-splitter-side>
                <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
              </ons-splitter>
              
              <template id="home.html">
                <ons-page id="home">
                  <ons-toolbar>
                    <div class="left">
                      <ons-toolbar-button onclick="fn.open()">
                        <ons-icon icon="md-menu"></ons-icon>
                      </ons-toolbar-button>
                    </div>
                    <div class="center">
                      Home
                    </div>
                  </ons-toolbar>
                  <!--
                  <p style="text-align: center; opacity: 0.6; padding-top: 20px;">
                    Swipe right to open the menu!
                  </p>
                -->
                  
                  
                <ons-list id="shoppinglist">
                  <ons-list-item>Item A</ons-list-item> 
                  <ons-list-item>Item B</ons-list-item>
                </ons-list>

                  <ons-fab position="bottom right" onclick="fn.load('add.html')">
                        <ons-icon icon="md-plus"></ons-icon>
                </ons-fab>


                </ons-page>
              </template>
              
              <template id="add.html">
                <ons-page>
                  <ons-toolbar>
                    <div class="left">
                      <ons-toolbar-button onclick="fn.open()">
                        <ons-icon icon="md-menu"></ons-icon>
                      </ons-toolbar-button>
                    </div>
                    <div class="center">
                      Add item
                    </div>
                  </ons-toolbar>



                  <div style="text-align: center; margin-top: 30px;">
                        <p>
                          <ons-input id="item" modifier="underbar" style="width:90%"></ons-input>
                        </p>
                        
                        <p style="margin-top: 30px;">
                          <ons-button onclick="addItem()">Add item</ons-button>
                        </p>
                      </div>



                </ons-page>

              


              </template>
              





              <template id="animation.html">
                <ons-page>
                  <ons-toolbar>
                    <div class="left">
                      <ons-toolbar-button onclick="fn.open()">
                        <ons-icon icon="md-menu"></ons-icon>
                      </ons-toolbar-button>
                    </div>
                    <div class="center">
                      Animation
                    </div>
                  </ons-toolbar>

                  <h>
                      This page will display an animation.
                  </h>

                  <style>
                      #myContainer {
                        width: 100%;
                        height: 50%;
                        position: relative;
                        background: yellow;
                      }
                      #myAnimation {
                        width: 50px;
                        height: 50px;
                        position: absolute;
                        background-color: red;
                        Top: 5%;
                        left: 5%;
                      }
                      #cubetwo {
                        width: 50px;
                        height: 50px;
                        position: absolute;
                        background-color: pink;
                        Top: 5%;
                        left: 85%;
                      }
                    </style>
                  
                  <body>
                  
                      
                      <div id ="myContainer">
                      <div id ="myAnimation" onmouseover="ChangeImageToBlue(this)" onmouseout="ChangeImageToRed(this)" onclick="myMove()"></div>
                      <div id ="cubetwo" onmouseover="ChangeImageToBlue(this)" onmouseout="ChangeImageToPink(this)" onclick="myMoveAny(this)"></div>
                    </div>
                  </body>


                </ons-page>
              </template>


              <template id="howto.html">
                    <ons-page>
                      <ons-toolbar>
                        <div class="left">
                          <ons-toolbar-button onclick="fn.open()">
                            <ons-icon icon="md-menu"></ons-icon>
                          </ons-toolbar-button>
                        </div>
                        <div class="center">
                          How To
                        </div>
                      </ons-toolbar>
                    </ons-page>
                  </template>


</body>
</html>
